<!DOCTYPE html>
<html>
    <head>
        <title>Contact Details</title>
    </head>
    <body>
        <header>
            <h1>Contact Me</h1>
            <p> If you want to contact me to enquire about creating a project or for more information about my coding experience please use the form below.</p>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Personal details</legend>

                    <label for="firstname">First Name:</label>
                    <input id="firstname" type="text">
                    <br />
                    <label for="lastname">Last Name:</label>
                    <input id="lastname" type="text">
                    <br />
                    <label for="dateofbirth">Date of Birth</label>
                    <input id="dateofbirth" type="date">
                    <br />
                    <label for="emailaddress">Email Address</label>
                    <input id="emailaddress" type="email">
                    <br />
                    <textarea name="reasonforcontact" placeholder="Please explain why your reason for contacting me"></textarea>

                </fieldset>
            </form>
        </main>
    </body>
</html>
